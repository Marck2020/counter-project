    <body>
<h1>Welcome to the Counter!</h1>
<!-- BUTTONS TO INCREASE THE COUNTER-->
<button type="button" id="increment" class="btn" style="font-size: 35px;">+1</button>
<button type="button" id="increment10" class="btn" style="font-size: 35px;">+10</button>
<button type="button" id="increment20" class="btn" style="font-size: 35px;">+20</button>
<button type="button" id="increment30" class="btn" style="font-size: 35px;">+30</button>
<button type="button" id="increment40" class="btn" style="font-size: 35px;">+40</button>
<button type="button" id="increment50" class="btn" style="font-size: 35px;">+50</button>

<!-- BUTTONS TO RESET THE COUNTER-->
<button type="button" id="reset" class="btn">RESET</button>

<!-- BUTTONS TO DECREASE THE COUNTER-->
<p id="counter">0</p>
<button type="button" id="decrement" class="btn" style="font-size: 35px;">-1</button>
<button type="button" id="decrement10" class="btn" style="font-size: 35px;">-10</button>
<button type="button" id="decrement20" class="btn" style="font-size: 35px;">-20</button>
<button type="button" id="decrement30" class="btn" style="font-size: 35px;">-30</button>
<button type="button" id="decrement40" class="btn" style="font-size: 35px;">-40</button>
<button type="button" id="decrement50" class="btn" style="font-size: 35px;">-50</button>

<!--INPUT FIELD-->
<input type="text" id="number-search" class="number-search" placeholder = "Type your number here" autocomplete="off"><span><button  id="add" placeholder="">ADD</button></span><span><button  id="subtract" placeholder="">SUBTRACT</button></span>
